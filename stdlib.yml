# toplevel ( -- )
toplevel: [ :snum, :pprint, :litb, '>', :emit, :litb, ' ', :emit, :token, :find, :oplit, :scall, :blitq, :unknown_token, :bcall, :ifquot, :quit ]

square: [ :dup, :mul ]
ifquot: [ :truefalse, :scall ]

# ( input -- )
bad_input: [ :drop, :litb, "\n", :litb, 'X', :dup, :litb, '_', :swap, :emit, :emit, :emit, :emit ]

# ( x y -- y )
nip: [ :swap, :drop ]

# ( x quot -- x)
dip: [ :swap, :to_r, :scall, :r_from ]

# ( pred:( ..a -- ..b ?) body:( ..b -- ..a) -- ..b)
whilequot: [ ]
colon: [ ]

# ( tok -- )
unknown_token: [ :parsenum, :oplit, :nop, :blitq, :bad_input, :bcall, :ifquot ]

